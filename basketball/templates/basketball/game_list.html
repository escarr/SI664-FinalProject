{% extends "basketball/base_menu.html" %}
{% block content %}
<h1>Basketball Games</h1>
<p>
{% if game_list %}
<ul>
  {% for game in game_list %}
    <li>
        <a href="{% url 'basketball:game_tickets' game.id %}"> {{ game.name }} </a>
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no games available.</p>
{% endif %}
</p>

<img style="float:right; max-width:50%;" src="/media/tickets/michigan_basketball.png">

{% endblock %}
